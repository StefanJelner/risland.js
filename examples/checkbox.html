<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>RIsland.js - Checkbox example</title>
    </head>
    <body>
        <div id="island"></div>

        <template id="squirrelly">
            <div class="island{{@if(state.checked)}} island--checked{{/if}}">
                <input class="island__checkbox" type="checkbox" />
                {{@if(state.checked)}}is checked{{#else}}is not checked{{/if}}
            </div>
        </template>

        <script src="../dist/risland.min.js"></script>
        <script>
            window.addEventListener('load', function() {
                new RIsland({
                    delegations: {
                        'click': {
                            '.island__checkbox': function(event, setState) {
                                setState({ checked: event.target.checked });
                            }
                        }
                    }
                    , $element: document.getElementById('island')
                    , initialState: {
                        checked: false
                    }
                    , load: function() { console.log('load'); }
                    , template: document.getElementById('squirrelly')
                    , update: function() { console.log('update'); }
                });
            });
        </script>
    </body>
</html>
